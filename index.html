<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Meta Tags -->
    <title>Quotes App</title>
    <!-- ^===========> Font awesome library Icon -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- ^===========> Animate.CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- ^===========> Bootstrap  -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- *===========> Main Stylesheet  -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body data-bs-spy="scroll">
    <div
      class=" container d-flex flex-column justify-content-evenly align-items-center vh-100">
      <h1 class="text-center fw-bolder ">Quote of the Day</h1>
      <h2 class="text-center ">Press the button below to recieve a random
        quote!</h2>
      <button onclick="randomQuote();"
        class=" p-5 ">New Quote
      </button>
      <p id="quote" class="fs-4 text-center"></p>
      <p id="author" class="fs-4 text-center"></p>
    </div>

    <script src="js/index.js"></script>
  </body>
